faq:
  - question: What are the eligibility criteria for startups?
    answer: >-
      To be eligible to apply to Aiven Cluster startup program, you need: Proof
      of affiliation with an approved network partner (VC, accelerator,
      incubator, or co-working space); Maximum startup age: 7 years; Startup
      funding no greater than Series B; A company website and associated email
      address. If not affiliated with a partner, you can still apply and qualify
      for $12,000 in credits, but proof of fundraising is required. The program
      is not open to agencies, consulting companies, NGOs or educational
      institutions.
  - question: How many credits can I get?
    answer: >-
      The credit value depends on which partner you are affiliated with and can
      be as high as $100,000. If you are not affiliated with a Cluster partner,
      you can qualify for $12,000. Once you fill out the application form, Aiven
      will let you know how many credits you are eligible for.
  - question: What is the application process and timeline?
    answer: >-
      Applications are accepted and considered continually, with new
      participants selected each month. Allow 14 days for review. Newly accepted
      startups join the program on the first Monday of every month. Joint
      kick-off calls for new participants are held quarterly. Aiven reserves the
      right to change the schedule as necessary.
  - question: Can existing Aiven customers apply to the Cluster startup program?
    answer: Yes - providing you meet the eligibility criteria.
  - question: What technical support does Aiven offer & how do I access it?
    answer: >-
      Aiven operates 24/7/365 monitoring on the Cloud Services and Aiven's
      personnel will be automatically alerted on any service anomalies. For
      Cluster program participants, Aiven provides Basic level support without
      separate charge through email regarding problems related to using and
      accessing the Aiven Cloud Services. Responses are provided on a
      best-effort basis during the same or next business day. To access support,
      you will need to log a support ticket through the Aiven console.
