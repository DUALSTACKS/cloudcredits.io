intro: >-
  Aiven offers a startup program providing up to $100,000 in credits to help
  innovative technology companies build modern data infrastructure.
description: >-
  Aiven launched the Cluster startup program to support startups in their
  journey, helping them to scale up and grow. Aiven simplifies setting up cloud
  databases and infrastructure on major cloud platforms (Google, AWS, or Azure).
  The program provides credits that can be used over 12 months to purchase
  services, cloud data plans, and additional support. The amount of credits
  depends on affiliation with Aiven partners and fundraising status.
