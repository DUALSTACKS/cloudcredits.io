faq:
  - question: What does the Datadog for Startups Program include?
    answer: >-
      It provides access to enterprise-grade observability tools, dedicated
      technical support, onboarding guidance, training resources, and
      integration support across 850+ turnkey integrations.
  - question: Who is eligible to apply?
    answer: >-
      Early-stage startups referred by approved ecosystem partners and not
      currently Datadog customers are eligible for the program.
  - question: What is the process to join the program?
    answer: >-
      The process involves a partner referral submission, technical needs
      assessment, a customized onboarding plan, and ongoing quarterly success
      reviews.
  - question: How can I get more information about the program?
    answer: >-
      Interested startups should apply through authorized partners or email
      startups@datadoghq.com for more details.
