faq:
  - question: Who should I contact for more information?
    answer: For additional questions, contact startups@nebius.com.
  - question: Do you give credits to all applicants?
    answer: >-
      Applications are reviewed monthly with interviews conducted if necessary
      to ensure a clear vision and compliance with company policies.
  - question: Are there possibilities for co-marketing?
    answer: >-
      Nebius is open to co-marketing opportunities, including customer case
      studies and speaking at AI conferences.
  - question: How many times can I apply for credits?
    answer: >-
      Startups can apply multiple times, but only one application can be
      approved.
  - question: What type of GPUs are provided for program participants?
    answer: At the moment, the program provides solo H100 NVIDIA Tensor Core GPUs.
