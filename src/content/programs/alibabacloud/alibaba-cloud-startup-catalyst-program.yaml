faq:
  - question: Is equity taken by Alibaba Cloud?
    answer: >-
      No, Alibaba Cloud and its partners do not take any equity from
      participating startups.
  - question: What is the team size limit?
    answer: The program allows a maximum of 4 registered members per team.
  - question: Is there a registration fee?
    answer: >-
      Yes, a non-refundable registration fee of $64.20 (GST included) is
      required for shortlisted applicants after the pitch.
  - question: Do non-tech startups qualify?
    answer: >-
      Yes, non-tech startups are accepted provided they demonstrate scalability
      and complete the required cloud computing/AI coursework.
  - question: Can startups participate in multiple programs?
    answer: >-
      Yes, startups can participate in this program alongside other incubator or
      accelerator initiatives.
