faq:
  - question: How long is the program duration?
    answer: >-
      The program runs for 12 months, with potential extensions based on project
      success.
  - question: Can startups continue partnerships post-program?
    answer: >-
      Yes, successful collaborations may lead to ongoing mentorship and extended
      customer engagements.
  - question: How does data security work?
    answer: >-
      All data is hosted on the GDPR-compliant Open Telekom Cloud, ensuring high
      standards of security and privacy.
