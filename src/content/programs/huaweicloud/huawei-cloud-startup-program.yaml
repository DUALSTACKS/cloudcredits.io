faq:
  - question: How long does the approval take?
    answer: The typical review time is 10 working days.
  - question: What services are covered by the credits?
    answer: >-
      Credits apply to Huawei Cloud’s 200+ services including GPU-accelerated
      servers, AI tools (ModelArts), and databases like GaussDB.
  - question: Are there regional restrictions for the program?
    answer: >-
      Yes, eligibility depends on specific regions and local regulations, with
      availability in regions like Singapore, South Africa, Europe, and the
      Middle East.
