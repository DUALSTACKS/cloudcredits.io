faq:
  - question: What happens if I don’t use my credits within 1 year?
    answer: A representative will help you transition out of the program.
  - question: >-
      I’ve used all my credits and I’m still using variable products. What
      happens next?
    answer: >-
      A representative from the Cloudflare team will reach out to help you
      decide what plan type makes most sense for your business.
  - question: I have multiple startups. Can all of them be on the program?
    answer: Credits can only be allocated to one account per applicant.
  - question: I would like to request more credits. How can I do so?
    answer: Requests for additional credits may be considered on a case-by-case basis.
