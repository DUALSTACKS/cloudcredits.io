faq:
  - question: Can the discount be used on monthly plans?
    answer: No—it’s exclusive to annual Business plans.
  - question: What if my startup doesn’t qualify?
    answer: >-
      Typeform offers alternative plans and third-party discounts, such as 15%
      lifetime savings or 6 months free through select partners.
  - question: Is the discount renewable after one year?
    answer: >-
      The offer applies to the first year only; standard pricing resumes
      afterward.
