title: Typeform Startup Program
meta_title: Scale Your Startup with Typeform
intro: >-
  Up to 75% discount on the annual Business plan empowers early-stage startups
  to leverage advanced data collection and customer intelligence tools while
  capturing deeper audience insights.
description: >-
  Typeform's Startup Program offers eligible startups a remarkable 75% discount
  on the annual Business plan for one year, unlocking premium features such as
  AI-powered analysis, customizable brand kits, advanced automations, and
  video-enhanced forms. Designed for startups that are not yet Typeform
  customers, with less than $5M in funding, fewer than 50 employees, and under 5
  years old, this program helps founders make data-driven decisions.
  Additionally, Typeform supports the startup ecosystem with a dedicated partner
  program for accelerators, incubators, and VC funds.
