faq:
  - question: How long is the free trial?
    answer: >-
      Shopify offers a 3-day free trial followed by $1/month for three months on
      select plans.
  - question: Can I sell products during the trial?
    answer: >-
      During the trial, you can set up your store but cannot process orders
      until you upgrade to a paid plan.
  - question: How do I cancel the trial?
    answer: >-
      Navigate to Settings > Plan and permissions > Cancel trial before the
      trial ends to avoid charges. Data is retained for 90 days
      post-cancellation.
  - question: Can I use my own domain name?
    answer: Yes, users can connect an existing domain or purchase one through Shopify.
  - question: Do I need technical skills?
    answer: >-
      No, Shopify's prebuilt themes and drag-and-drop builder require no coding
      or design expertise.
